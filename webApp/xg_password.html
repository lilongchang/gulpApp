<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<link rel="stylesheet" href="../css/mobileWeb/mui.css">
<link rel="stylesheet" href="../css/mobileWeb/reset.css">
<link rel="stylesheet" href="../css/mobileWeb/h5_index.css">
<title>修改密码</title>

</head>
<body style="background:#f3f3f3;">
<div class="wrap wrap_xgPassword">
    <header id="header" class="mui-bar mui-bar-nav">	
			<h1 class="mui-title">修改登录密码</h1>
			<button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>返回
			</button>
	</header>
    <div class="forget_password  xg_password">
        <form>
        	<div class="userReg_phone">
                <span class="mui-icon mui-icon-locked"></span>
                <input type="password" name="oldPassword" placeholder="原密码" id='oldPassword'>
            </div>
            <div class="userReg_phone">
                <span class="mui-icon mui-icon-locked"></span>
                <input type="password" name="newPassword" placeholder="新密码(6-16字符，必须包含数字和字母)" id='newPassword'>
            </div>

            <div class="userReg_check clearfix">
                <div class="userReg_check_ft">
                    <span class="mui-icon mui-icon-locked"></span>
                    <input type="password" name="againNewPassword" placeholder="请在输入一次新密码" id='againNewPassword' >
                </div>
            </div>
        </form>
    </div>
    <div class="nextSep">
        <button type="button" class="mui-btn mui-btn-primary"><a href="#">确认</a></button>   
    </div>
</div>
 
</body>
</html>
