<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<link rel="stylesheet" href="../css/mobileWeb/mui.css">
<link rel="stylesheet" href="../css/mobileWeb/reset.css">
<link rel="stylesheet" href="../css/mobileWeb/h5_index.css">

<title>登录</title>
<style>

</style>


</head>

<body>
<div class="login">    
    <div class="closed">
    	<i></i>
    </div>
    <div class="zzl_glogin">
    	<div>
    		<img src="../images/webapp/zzlLogo.jpg">
    		<p>支持中资联账户通知和贝尔在线账号通知</p>
    	</div>
    </div>
    <div class="user">
    	<form>
	    	<div class="user_name">
	    		<span class="mui-icon mui-icon-person"></span>
	    		<input type="text" name="userName" placeholder="用户名/手机号码">
	    	</div>
    		<div class="user_word">
    			<span class="mui-icon mui-icon-locked"></span>
	    		<input type="password" name="userWord" placeholder="密码">
	    	</div>
            <div class="userReg_check clearfix">
                <div class="userReg_check_ft">
                    <span></span>
                    <input type="text" name="userWord" placeholder="验证码">
                </div>
                <div class="userReg_check_rt">
                    <div class="cen">
                        <div class="img">
                            <img src="../images/webapp/checkNumber.jpg">
                        </div>
                        <div class="changeImg">换一张</div>
                    </div>
                </div>
            </div>
    	</form>
    </div>
    <div class="landing">
    	<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">登录</button>
    	<div class="forget clearfix">
    		<div><a href="#" class="forgetWord">忘记密码</a></div>
    		<div><a href="#" class="reg">立即注册</a></div>
    	</div>   	
    </div>
</div>
</body>
</html>
