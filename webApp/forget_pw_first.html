<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<link rel="stylesheet" href="../css/mobileWeb/mui.css">
<link rel="stylesheet" href="../css/mobileWeb/reset.css">
<link rel="stylesheet" href="../css/mobileWeb/h5_index.css">
<title>忘记密码</title>

</head>

<body style="background:#f3f3f3;">
<div class="wrap">
    <div class="backBtn">    
        <div class="backBtn_ft clearfix">
            <div class="back">
                <i class="mui-icon mui-icon-back"></i><a href="#">返回</a>
            </div>
            <div class="tit">
                <span>忘记密码</span>
            </div>
        </div>
    </div>
    <div class="forget_password">
        <form>
            <div class="userReg_phone">
                <span></span>
                <input type="text" name="userName" placeholder="请输入手机号码">
            </div>

            <div class="userReg_check clearfix">
                <div class="userReg_check_ft">
                    <span></span>
                    <input type="text" name="userWord" placeholder="请输入图形验证码">
                </div>
                <div class="userReg_check_rt">
                    <div class="cen">
                        <div class="img">
                            <img src="../images/webapp/checkNumber.jpg">
                        </div>
                        <div class="changeImg">换一张</div>
                    </div>
                </div>
            </div>

            <div class="inputNumber clearfix">
                <div class="inputNumber_check_ft">
                    <span></span>
                    <input type="text" name="userWord" placeholder="请输入手机验证码">
                </div>
                <div class="inputNumber_check_rt">
                    <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">点击获取验证</button>
                </div>
            </div>
        </form>
    </div>
    <div class="nextSep">
        <button type="button" class="mui-btn mui-btn-primary"><a href="#">下一步</a></button>   
    </div>
</div>
 
</body>
</html>
