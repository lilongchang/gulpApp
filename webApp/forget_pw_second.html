<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<link rel="stylesheet" href="../css/mobileWeb/mui.css">
<link rel="stylesheet" href="../css/mobileWeb/reset.css">
<link rel="stylesheet" href="../css/mobileWeb/h5_index.css">
<title>忘记密码</title>

</head>
<body style="background:#f3f3f3;">
<div class="wrap">
    <div class="backBtn">    
        <div class="backBtn_ft clearfix">
            <div class="back">
                <i class="mui-icon mui-icon-back"></i><a href="#">返回</a>
            </div>
            <div class="tit">
                <span>忘记密码</span>
            </div>
        </div>
    </div>
    <div class="forget_password forget_pd_second">
        <form>
            <div class="userReg_phone">
                <span class="mui-icon mui-icon-locked"></span>
                <input type="password" name="userName" placeholder="新密码，6~16位数字和字母组合">
            </div>

            <div class="userReg_check clearfix">
                <div class="userReg_check_ft">
                    <span class="mui-icon mui-icon-locked"></span>
                    <input type="password" name="userWord" placeholder="确认密码">
                </div>
            </div>
        </form>
    </div>
    <div class="nextSep">
        <button type="button" class="mui-btn mui-btn-primary"><a href="#">完成</a></button>   
    </div>
</div>
 
</body>
</html>
